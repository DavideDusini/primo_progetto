{% extends "base.html" %}
{%block title%}
Articoli e Giornalisti
{% endblock title%}
{%block content%}
 <h4> Articoli: </h4>
 {%for articolo in articoli%}
    <p><strong>Titolo: </strong><a href={% url 'news:articolo_detail' articolo.id %}>{{articolo.titolo}}</a></p>
    <p><strong>Contenuto: </strong>{{articolo.contenuto}}</p>
    <p><strong>Autore: </strong><a href={% url 'news:giornalista_detail' articolo.giornalista.id %}>{{articolo.giornalista}}</a></p>
    <hr>
{%endfor%}

{%endblock content%}
