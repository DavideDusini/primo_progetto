{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}{{block.super}} | Modifica Contatti{% endblock head_title %}

{% block content %}
   <div class="container">
        <h1>Modifica Contatto</h1>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-primary" value="Salva Modifiche">
        </form>
   </div>
{% endblock content%}
